name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    env:
      SBNOTE_AUTH_TYPE: password
      SBNOTE_PORT: 50010
      SBNOTE_APP_PATH: ~/apps/sbnote
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --tag yamnor/sbnote:latest \
          --tag yamnor/sbnote:${{ github.sha }} \
          --push .
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Deploy to server
      run: |
        # Copy docker-compose.yml to server
        scp -o StrictHostKeyChecking=no -o ConnectTimeout=10 docker-compose.yml ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ env.SBNOTE_APP_PATH }}/
        
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << EOF
        # Create .env file from secrets and env
        cat > ${{ env.SBNOTE_APP_PATH }}/.env << 'ENVEOF'
        SBNOTE_AUTH_TYPE=${{ env.SBNOTE_AUTH_TYPE }}
        SBNOTE_USERNAME=${{ secrets.SBNOTE_USERNAME }}
        SBNOTE_PASSWORD=${{ secrets.SBNOTE_PASSWORD }}
        SBNOTE_SECRET_KEY=${{ secrets.SBNOTE_SECRET_KEY }}
        ENVEOF
        
        # Pull latest image and restart
        cd ${{ env.SBNOTE_APP_PATH }}
        docker-compose pull
        docker-compose down
        docker-compose up -d
        
        # Health check
        echo "Waiting for application to start..."
        sleep 15
        if curl -f http://localhost:${{ env.SBNOTE_PORT }}/health; then
          echo "Deployment successful!"
        else
          echo "Deployment failed - health check failed"
          exit 1
        fi
        EOF